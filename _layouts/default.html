<!doctype html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
      {% if page.go_back %}
        <a href="{{ page.dir }}">&laquo;&nbsp;go back</a>
      {% endif %}
      {% if page.title and page.title != "" %}
        <h2>{{ page.title }}</h2>
      {% endif %}
      <section>
        {{ content }}
      </section>
    </main>
    {% include footer.html %}
  </body>
</html>
